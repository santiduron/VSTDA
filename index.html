<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link src="styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-controller='HomeController as homeCtrl'>
    <div class="row">
        <div class="col-md-5" id="toDoDiv">
            <h3>Add Todo Item</h3>
            <br>
            <h4>Text</h4>
            <input ng-model="homeCtrl.todoName" type="text" name="text" value="" class="form-control">
            <h4>Priority</h4>
            <select class="form-control" ng-options="priority[0] for priority in homeCtrl.priorities" ng-model="homeCtrl.priority" name="select">
              <option value=""></option>
            </select>
            <br>
            <button type="button" class="btn btn-info" ng-click="homeCtrl.addTodo()" type="submit" name="button">Add Todo</button>
        </div>
        <div class="col-md-7">
            <button type="button" class="btn btn-info" ng-click="homeCtrl.byHigh()">
            Order by highest priority</button>
            <button type="button" class="btn btn-info" ng-click="homeCtrl.byLow()">
            Order by lowest priority</button>
            <button type="button" class="btn btn-info" ng-click="homeCtrl.byAlphabet()">
            Order alphabetically</button>

            <li id="priorityDiv" ng-repeat="todos in homeCtrl.todos | orderBy: homeCtrl.order" class={{todo[2]}}>
                {{todos[0]}}
            </li>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app/app.module.js"></script>
    <script src="app/home/home.controller.js"></script>

</body>
</html>
